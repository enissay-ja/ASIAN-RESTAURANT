<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">

    <div class="navbar">
        <div class="logo">

        <a href="#" class="toggle-button">

        <div class="navbar-items">
            <ul>
                <li><a href="./index.html">Home</a></li>
